<!DOCTYPE html>
<html lang="esp">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">

    <title>Bodega Farias</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand active ms-3" href="../index.html">
                    <img src="../img/logotipo.png" alt="Bodega Farias" width="60" height="60"
                        class="d-inline-block align-text-top">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end me-4" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item m-1">
                            <a class="nav-link text-dark" href="./productos.html">Productos</a>

                        <li class="nav-item m-1">

                        <li class="nav-item m-1">
                            <a class="nav-link text-dark" href="./visitanos.html">Visitanos</a>
                        </li>
                        <li class="nav-item m-1">
                            <a class="nav-link text-dark" href="./contacto.html">Contacto</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div id="carouselExampleCaptions" class="carousel slide">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
                    aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="../img/carrusel1p.jpg" class="d-block w-100" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Bodega Farías</h5>
                        <p>Los mejores vinos del país</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="../img/carrusel2p.jpg" class="d-block w-100" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Bodega Farías</h5>
                        <p>Los mejores vinos del país</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="../img/carrusel3p.jpg" class="d-block w-100" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Bodega Farías</h5>
                        <p>Los mejores vinos del país</p>
                    </div>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
        <h2>CONTACTESE CON NOSOTROS </h2>
        <form action="" method="" enctype="">
            <div>
                <label for="nombre">Nombre</label>
                <input type="text" name="" id="nombre" placeholder="Escribi tu nombre">
            </div>
            <div>
                <label for="apellido">Apellido</label>
                <input type="text" id="apellido" placeholder="Escribi tu apellido">
            </div>
            <div>
                <label for="fecha-de-nacimiento">Fecha de nacimiento</label>
                <input type="number" id="fecha-de-nacimiento" placeholder="Escribi tu fecha de nacimiento">
            </div>
            <div>
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Escribi tu email">
            </div>
            <div>
                <label for="numero-de-telefono">Numero de teléfono</label>
                <input type="number" id="numero-de-telefono" placeholder="Escribi tu numero de telefono">
            </div>
            <div>
                <label for="comentario">Especificaciones</label>
                <textarea name="" id="comentario" placeholder="Especifique que es lo que desea"></textarea>
            </div>
            <div>
                <input type="submit">
                <input type="reset">
            </div>
        </form>
    </main>
    <footer class="footer">
        <h2>Bodega Farías</h2>
        <div>
            <h3>Seguinos</h3>
            <a href="https://www.instagram.com/" target="_blank"><img src="../img/instagram.jpeg"
                    alt="Pagina de instagram"></a>
            <a href="https://www.facebook.com/" target="_blank"><img src="../img/facebook.png"
                    alt="Pagina de facebook"></a>
            <a href="https://www.twitter.com/" target="_blank"><img src="../img/twitter.png"
                    alt="Pagina de twitter"></a>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>
</body>

</html>
